{% extends "bases/base.html" %}
{% load static %}
{% block 'head' %}
<title>Register</title><link rel="stylesheet" href="{% static 'users/css/user.css' %}">
{% endblock 'head' %}

{% block 'content' %}
    <br>
    <br>
    <div class="container">
       
        <h3 class="font-destaque">Register</h3>
        <div class="row">
        <div class="col-md-3" style="text-align: center">

            <img src="{% static  'geral/img/logo.png' %}" alt="">
            <h3>EasyExam</h3>

</div>
        <div class="col-md-9">                              
        <form action="{% url 'register' %}" method="POST">{% csrf_token %}
        <label>First name</label>
<br>
        <input type="text" class="input-default" name="first_name">
<br>
<br>
<label>Last name</label>
<br>
        <input type="text" class="input-default" name="last_name">
</div>
</div>
    <div class="row">
    <div class="col-md-4">
            <label>Username</label>
<br>
        <input type="text" class="input-default w100" name="username">
<br>
<br>
        <label>Password</label>
<br>
        <input type="password" class="input-default w100" name="password">
</div>
<div class="col-md-4">
        <label>E-mail</label>
<br>
        <input type="text" class="input-default w100" name="email">
<br>
<br>
        <label>Confirm password</label>
<br>
        <input type="password" class="input-default w100" name="confirm_password">
</div>
</div>
<br>
        <input type="submit" class="btn-default"  value="Register">
</form>
<div class="container">
    {% if messages %}
        {% for message in messages%}
            <div class="alert{{message.tags}}">{{message}} </div>
        {% endfor %}
    {% endif %}
</div>
<br>
<br>
{% endblock %}
